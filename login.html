<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="icon" type="image/x-icon" href="src/myntra.ico">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="src/images/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="index2.html"><img class="myntra_home" src="src/images/myntra.ico" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name wishlist">Wishlist</span>
                </div>

            <a class="action_container" href="bag.html">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </a>
        </div>
    </header>
    <main>
        <div class="main-div">
        <div class="login-img">
            <img src="./src/images/loginImg.webp" class="login-subimg">
        </div>
        <div class="login-details">
            <h2 class="login-txt"><b>Login <i>or</i> Signup</b></h2><br>
            <input type="text" placeholder="+91 | " class="country-code">
            <span><input type="text" placeholder="Mobile number" class="mobile-number"></span>
            
        </div><br>
        <div class="login-term">
            <h6>By continuing, I agree to the<span class="markup"> Terms of use</span> & <span class="markup">Privacy Policy</span></h6>
        </div>
        <br>
        <div class="continue-btn">
            <button type="button" class="btn btn-danger btnUp">CONTINUE</button>
        </div>
        <br>
        <div class="getHelp-login">
            <p>Have trouble logging in? <span class="markup">get help</span></p>
        </div>
    </div>
    </main>
</body>
</html>
